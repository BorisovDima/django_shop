{% load bootstrap4 %}



<div class="row ">
{% for obj in object_list %}
<div class="col-3 px-0 pb-3" style="height: 250px">

<div class="card" data-actions="detail-product" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
      {{ obj }}
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a class="btn btn-outline" data-action="detail-product" data-id="{{ obj.id }}">Detail</a>
  </div>
</div>
</div>

{% endfor %}
</div>

{% bootstrap_pagination page_obj size='small' %}
